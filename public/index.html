
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body class="container">
    <section>
        <h1 id="title">To Do List</h1>
        <div class="field">
            <input id="inputField" type="text" placeholder="What do you need to do?"><button id="addToDo">+</button>
            <p>Click to Cross Out - Double Click to Delete</p>
            <div class="to-dos" id="toDoContainer">
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
