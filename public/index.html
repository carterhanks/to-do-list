
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>

<body>

        <p>Click to Cross Out - Double Click to Delete</p>

        </div>
    </div>
