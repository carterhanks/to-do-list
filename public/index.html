<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
      <main>
          <section>
            <h1 id="title">To - Do List</h1>
            <section>
              <form>
                <input id="inputField" type="text" placeholder="What Do You Need To Do?" />
                <button id="addToDo">+</button>
              </form>
              <p>Click tasks to cross them off. Click them again to add them back.</p>
            </section>
            <ul>Tasks:</ul>
            <aside id="message"></aside>
          </section>
          <script src="./index.js"></script>
      </main>
  </body>
</html>
